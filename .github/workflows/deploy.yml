name: auto deploy
run-name: ${{ github.actor }} is deploying to server ðŸš€
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: 21.5.0
    
          - name: Install dependencies
            run: npm ci
    
          - name: Build
            run: npm run build:test
    
          - name: ðŸ“‚ upload to server
            uses: appleboy/scp-action@v0.1.4
            with:
              host: 154.197.99.171
              username: root
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              port: 31275
              source: dist/*
              target: /root/tt.niostack.com